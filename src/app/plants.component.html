<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">My Plants</a>
    <button (click)="enableAddMode()" class="btn btn-outline-success">Add New Plant</button>
</nav>
<div class="container-fluid content">
    <div class="row">
        <div class="col-md-6-auto plants">
            <div class="row">
                <div class="col-sm-6 card-container" *ngFor='let plant of plants$ |async' (click)='onSelect(plant)' [class.selected]='plant===selectedPlant'>
                    <app-plant [plant]="plant"></app-plant>
                </div>
            </div>
        </div>
        <div class='col editarea'>
            <div *ngIf="selectedPlant">
                <app-plant-form [plant]="selectedPlant" *ngIf="editingMode" (savePlant)="save()">
                    <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                    <button class="btn btn-outline-danger" (click)="deletePlant(selectedPlant)">Delete</button>
                </app-plant-form>
                <app-plant-detail [plant]="selectedPlant" *ngIf="!editingMode" (editPlant)="setEditMode()">
                    <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                    <button class="btn btn-outline-danger" (click)="deletePlant(selectedPlant)">Delete</button>
                </app-plant-detail>

            </div>
        </div>
    </div>
</div>
